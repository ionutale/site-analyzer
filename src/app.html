<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Apply theme preference (system/light/dark) before first paint to avoid FOUC
			try {
				const pref = localStorage.getItem('themePreference') || 'system';
				const apply = () => {
					if (pref === 'light') {
						document.documentElement.setAttribute('data-theme', 'light');
					} else if (pref === 'dark') {
						document.documentElement.setAttribute('data-theme', 'aqua');
					} else {
						const prefersDark =
							window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
						document.documentElement.setAttribute('data-theme', prefersDark ? 'aqua' : 'light');
					}
				};
				apply();
				if (pref === 'system' && window.matchMedia) {
					window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
						document.documentElement.setAttribute('data-theme', e.matches ? 'aqua' : 'light');
					});
				}
			} catch {}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-base-100 text-base-content">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
