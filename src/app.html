<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			// Set DaisyUI theme based on system preference before first paint
			try {
				const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
				const theme = prefersDark ? 'aqua' : 'light';
				document.documentElement.setAttribute('data-theme', theme);
				// listen for changes
				if (window.matchMedia) {
					window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
						document.documentElement.setAttribute('data-theme', e.matches ? 'aqua' : 'light');
					});
				}
			} catch {}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-base-100 text-base-content">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
